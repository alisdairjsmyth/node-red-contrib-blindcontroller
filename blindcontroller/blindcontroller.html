<script type="text/x-red" data-template-name="blindcontroller">
    <div class="form-row blindcontroller-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="blindcontroller.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]blindcontroller.placeholder.name">
    </div>
    <div class="form-row blindcontroller-row">
        <label for="node-input-channel"><i class="fa fa-picture-o"></i> <span data-i18n="blindcontroller.label.channel"></span></label>
        <input type="text" id="node-input-channel" data-i18n="[placeholder]blindcontroller.placeholder.channel">
    </div>
    <div class="form-row blindcontroller-row">
        <label for="node-input-mode"><i class="fa fa-sliders"></i> <span data-i18n="blindcontroller.label.mode"></span></label>
        <select id="node-input-mode" style='width:70%'>
            <option value="Summer">Summer, restrict sunlight</option>
            <option value="Winter">Winter, maximise sunlight</option>
        </select>
    </div>
    <hr>
    <div class="form-row blindcontroller-row">
        <label><i class="fa fa-window-maximize"></i> <span data-i18n="blindcontroller.label.dimensions" class="row-full-width"></span></label>
    </div>
    <div class="form-row blindcontroller-row-indent">
        <label for="node-input-top"><i class="fa fa-angle-up"></i> <span data-i18n="blindcontroller.label.top"></span></label>
        <input type="text" id="node-input-top" data-i18n="[placeholder]blindcontroller.placeholder.top" style="width:50px; height:28px;">
    </div>
    <div class="form-row blindcontroller-row-indent">
        <label for="node-input-bottom"><i class="fa fa-angle-down"></i> <span data-i18n="blindcontroller.label.bottom"></span></label>
        <input type="text" id="node-input-bottom" data-i18n="[placeholder]blindcontroller.placeholder.bottom" style="width:50px; height:28px;">
    </div>
    <div class="form-row blindcontroller-row-indent">
        <label for="node-input-depth"><i class="fa fa-arrows-h"></i> <span data-i18n="blindcontroller.label.depth"></span></label>
        <input type="text" id="node-input-depth" data-i18n="[placeholder]blindcontroller.placeholder.depth" style="width:50px; height:28px;">
    </div>
    <div class="form-row blindcontroller-row-indent">
        <label for="node-input-orientation"><i class="fa fa-compass"></i> <span data-i18n="blindcontroller.label.orientation"></span></label>
        <input type="text" id="node-input-orientation" data-i18n="[placeholder]blindcontroller.placeholder.orientation" style="width:50px; height:28px;">
    </div>
    <div class="form-row blindcontroller-row-indent">
        <label for="node-input-noffset"><i class="fa fa-undo"></i> <span data-i18n="blindcontroller.label.noffset"></span></label>
        <input type="text" id="node-input-noffset" data-i18n="[placeholder]blindcontroller.placeholder.noffset" style="width:50px; height:28px;">
    </div>
    <div class="form-row blindcontroller-row-indent">
        <label for="node-input-poffset"><i class="fa fa-repeat"></i> <span data-i18n="blindcontroller.label.poffset"></span></label>
        <input type="text" id="node-input-poffset" data-i18n="[placeholder]blindcontroller.placeholder.poffset" style="width:50px; height:28px;">
    </div>
    <hr>
    <div class="form-row blindcontroller-row">
        <label><i class="fa fa-gear"></i> <span data-i18n="blindcontroller.label.positions" class="row-full-width"></span></label>
    </div>
    <div class="form-row blindcontroller-row-indent">
        <label for="node-input-increment"><i class="fa fa-angle-up"></i> <span data-i18n="blindcontroller.label.increment"></span></label>
        <input type="text" id="node-input-increment" data-i18n="[placeholder]blindcontroller.placeholder.increment" style="width:50px; height:28px;">
    </div>
    <div class="form-row blindcontroller-row-indent">
        <label for="node-input-maxopen"><i class="fa fa-angle-up"></i> <span data-i18n="blindcontroller.label.maxopen"></span></label>
        <input type="text" id="node-input-maxopen" data-i18n="[placeholder]blindcontroller.placeholder.maxopen" style="width:50px; height:28px;">
    </div>
    <div class="form-row blindcontroller-row-indent">
        <label for="node-input-maxclosed"><i class="fa fa-angle-down"></i> <span data-i18n="blindcontroller.label.maxclosed"></span></label>
        <input type="text" id="node-input-maxclosed" data-i18n="[placeholder]blindcontroller.placeholder.maxclosed" style="width:50px; height:28px;">
    </div>
    <div class="form-row blindcontroller-row-indent">
        <label for="node-input-nightposition"><i class="fa fa-angle-down"></i> <span data-i18n="blindcontroller.label.nightposition"></span></label>
        <input type="text" id="node-input-nightposition" data-i18n="[placeholder]blindcontroller.placeholder.nightposition" style="width:50px; height:28px;">
    </div>
    <div class="form-row blindcontroller-row-indent">
        <label for="node-input-opposite"><i class="fa fa-exchange"></i> <span data-i18n="blindcontroller.label.opposite"></span></label>
        <input type="checkbox" id="node-input-opposite" style="display:inline-block; width:15px; vertical-align:baseline;">
    </div>
    <hr>
    <div class="form-row blindcontroller-row">
        <label><i class="fa fa-angle-up"></i> <span data-i18n="blindcontroller.label.altitude" class="row-full-width"></span></label>
    </div>
    <div class="form-row blindcontroller-row-indent">
        <span data-i18n="blindcontroller.label.altitudethreshold"></span>
        <input type="text" id="node-input-altitudethreshold" data-i18n="[placeholder]blindcontroller.placeholder.altitudethreshold" style="width:50px; height:28px;">
    </div>
    <div class="form-row blindcontroller-row">
        <label><i class="fa fa-thermometer-full"></i> <span data-i18n="blindcontroller.label.temperature" class="row-full-width"></span></label>
    </div>
    <div class="form-row blindcontroller-row-indent">
        <span data-i18n="blindcontroller.label.temperaturethreshold"></span>
        <input type="text" id="node-input-temperaturethreshold" data-i18n="[placeholder]blindcontroller.placeholder.temperaturethreshold" style="width:50px; height:28px;">
        <span data-i18n="blindcontroller.label.temperaturethresholdposition"></span></label>
        <input type="text" id="node-input-temperaturethresholdposition" data-i18n="[placeholder]blindcontroller.placeholder.temperaturethresholdposition" style="width:50px; height:28px;">
    </div>
    <div class="form-row blindcontroller-row">
        <label><i class="fa fa-cloud"></i> <span data-i18n="blindcontroller.label.clouds" class="row-full-width"></span></label>
    </div>
    <div class="form-row blindcontroller-row-indent">
        <span data-i18n="blindcontroller.label.cloudsthreshold"></span>
        <input type="text" id="node-input-cloudsthreshold" data-i18n="[placeholder]blindcontroller.placeholder.cloudsthreshold" style="width:50px; height:28px;">
        <span data-i18n="blindcontroller.label.cloudsthresholdposition"></span>
        <input type="text" id="node-input-cloudsthresholdposition" data-i18n="[placeholder]blindcontroller.placeholder.cloudsthresholdposition" style="width:50px; height:28px;">
    </div>
    <div class="form-row blindcontroller-row">
        <label><i class="fa fa-sun-o"></i> <span data-i18n="blindcontroller.label.uvindex" class="row-full-width"></span></label>
    </div>
    <div class="form-row blindcontroller-row-indent">
        <span data-i18n="blindcontroller.label.uvindexthreshold"></span>
        <input type="text" id="node-input-uvindexthreshold" data-i18n="[placeholder]blindcontroller.placeholder.uvindexthreshold" style="width:50px; height:28px;">
        <span data-i18n="blindcontroller.label.uvindexthresholdposition"></span>
        <input type="text" id="node-input-uvindexthresholdposition" data-i18n="[placeholder]blindcontroller.placeholder.uvindexthresholdposition" style="width:50px; height:28px;">
    </div>
    <hr>
    <div class="form-row blindcontroller-row">
        <label><i class="fa fa-hand-paper-o"></i> <span data-i18n="blindcontroller.label.manual" class="row-full-width"></span></label>
    </div>
    <div class="form-row blindcontroller-row-indent">
        <span data-i18n="blindcontroller.label.expiryperiod"></span>
        <input type="text" id="node-input-expiryperiod" data-i18n="[placeholder]blindcontroller.placeholder.expiryperiod" style="width:50px; height:28px;">
    </div>
</script>
<style>
  .blindcontroller-row {
    margin-top:16px;
    margin-bottom:0;
  }
  .blindcontroller-row-indent {
    padding-left:18px;
    margin-bottom:4px;
  }
  .blindcontroller-row .row-full-width {
    width : calc(100% - 110px);
  }
</style>

<script type="text/javascript">
    RED.nodes.registerType("blindcontroller",{
        category: "advanced-input",
        color:"#FFCC66",
        defaults: {
            name:                 {value:""},
            mode:                 {value:"", required:true},
            channel:              {value:"", required:true},
            orientation:          {value:"", required:true,
                                   validate: function (v) {
                var n = Number(v);
                return ((n >= 0) && (n <= 360));
                                   }
                                  },
            noffset:              {value:"",
                                   validate: function (v) {
                var n = Number(v);
                return ((n >= 0) && (n <= 90));
                                   }
                                  },
            poffset:              {value:"",
                                   validate: function (v) {
                var n = Number(v);
                return ((n >= 0) && (n <= 90));
                                   }
                                  },
            top:                  {value:"", required:true, validate:RED.validators.number()},
            bottom:               {value:"",
                                   validate: function (v) {
                var b = Number(v);
                var t = Number(this.top);
                return (t > b);
                                   }
                                  },
            depth:                {value:"", required:true, validate:RED.validators.number()},
            altitudethreshold:    {value:"",
                                   required:false,
                                   validate: function (v) {
                var n = Number(v);
                return (v == "" || ((n >= 0) && (n <= 90)));
                                   }
                                  },
            increment:            {value:"",
                                   validate: function (v) {
                var n = Number(v);
                return ((n > 0) && (n <= 100) && (100%n == 0));
                                   }
                                  },
            maxopen:              {value:"",
                                   validate: function (v) {
                var n = Number(v);
                var i = Number(this.increment);
                return (v == "" || ((n >= 0) && (n <= 100) && (n%i == 0)));
                                   }
                                  },
            maxclosed:            {value:"",
                                   validate: function (v) {
                var n = Number(v);
                var i = Number(this.increment);
                return (v == "" || ((n >= 0) && (n <= 100) && (n%i == 0) && (n >= this.maxopen)));
                                   }
                                  },
            temperaturethreshold: {value:""},
            temperaturethresholdposition:
                                  {value:"",
                                   required:false,
                                   validate: function (v) {
                var n = Number(v);
                var i = Number(this.increment);
                return (v == "" || ((n >= 0) && (n <= 100) && (n%i == 0)));
                                   }
                                  },
            cloudsthreshold:      {value:"",
                                   validate: function (v) {
                var n = Number(v);
                return (v == "" || ((n >= 0) && (n <= 1)));
                                   }
                                  },
            cloudsthresholdposition:
                                  {value:"",
                                   required:false,
                                   validate: function (v) {
                var n = Number(v);
                var i = Number(this.increment);
                return (v == "" || ((n >= 0) && (n <= 100) && (n%i == 0)));
                                   }
                                  },
            uvindexthreshold:      {value:"",
                                   validate: function (v) {
                var n = Number(v);
                return (v == "" || ((n >= 0) && (n <= 20)));
                                   }
                                  },
            uvindexthresholdposition:
                                  {value:"",
                                   required:false,
                                   validate: function (v) {
                var n = Number(v);
                var i = Number(this.increment);
                return (v == "" || ((n >= 0) && (n <= 100) && (n%i == 0)));
                                   }
                                  },
            nightposition:        {value:"",
                                   validate: function (v) {
                var n = Number(v);
                var i = Number(this.increment);
                return (v == "" || ((n >= 0) && (n <= 100) && (n%i == 0)));
                                   }
                                  },
            expiryperiod:         {value:"", required:false,
                                   validate: function(v) {
                var n = Number(v);
                return (v == "" || n >= 0);
                                   }
                                  },
            opposite:             {value: "", required:false,
                                   validate: function(v) {
                return (v == "" || v.toLowerCase() == "true" || v.toLowerCase() == "false")
                                   }
                                  }
        },
        inputs: 1,
        outputs: 1,
        icon: "sun.png",
        label: function() {
            return this.name||"Blind Controller";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        oneditsave: function() {

            if (($("#node-input-lat").val() === "") && ($("#node-input-lon").val() === "")) {
            }
        }
    });
</script>

    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType("multiblindcontroller",{

        defaults: {

        inputs: 1,

        label: function() {
            return this.name||"Multi Blind Controller";
        },
        labelStyle: function() {

        }
    });
</script>
